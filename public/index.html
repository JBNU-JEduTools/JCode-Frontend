<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="전북대학교 프로그래밍 학습 플랫폼"
    />
    
    <!-- 파비콘 링크 설정 -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- manifest.json만 사용 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Space+Grotesk:wght@500;700&family=Montserrat:wght@600;700&family=Quicksand:wght@600;700&family=Orbitron:wght@500;700&family=Exo+2:wght@500;700&family=Righteous&family=Comfortaa:wght@600;700&family=Russo+One&family=Fira+Code:wght@500;700&family=JetBrains+Mono:wght@500;700&family=Source+Code+Pro:wght@500;700&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>JCode</title>
    
    <style>
      * {
        font-family: 'JetBrains Mono', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
      }
      
      .logo-font {
        font-family: 'JetBrains Mono', 'Noto Sans KR', sans-serif;
      }
      
      .logo-font-outfit {
        font-family: 'Outfit' !important;
      }
      
      .logo-font-space {
        font-family: 'Space Grotesk' !important;
      }
      
      .logo-font-montserrat {
        font-family: 'Montserrat' !important;
      }
      
      .logo-font-quicksand {
        font-family: 'Quicksand' !important;
      }

      /* 새로 추가된 폰트 */
      .logo-font-orbitron {
        font-family: 'Orbitron' !important;  /* 테크니컬한 느낌 */
      }
      
      .logo-font-exo {
        font-family: 'Exo 2' !important;  /* 미래지향적인 느낌 */
      }
      
      .logo-font-righteous {
        font-family: 'Righteous' !important;  /* 독특하고 현대적인 느낌 */
      }
      
      .logo-font-comfortaa {
        font-family: 'Comfortaa' !important;  /* 부드럽고 현대적인 느낌 */
      }
      
      .logo-font-russo {
        font-family: 'Russo One' !important;  /* 강렬하고 대담한 느낌 */
      }

      /* 코딩 특화 폰트들 */
      .logo-font-fira {
        font-family: 'Fira Code' !important;  /* 개발자들이 선호하는 모노스페이스 폰트 */
      }
      
      .logo-font-jetbrains {
        font-family: 'JetBrains Mono' !important;  /* IDE에서 사용되는 현대적인 코딩 폰트 */
      }
      
      .logo-font-sourcecodepro {
        font-family: 'Source Code Pro' !important;  /* Adobe의 깔끔한 코딩 폰트 */
      }
      
      .logo-font-ibmplex {
        font-family: 'IBM Plex Mono' !important;  /* IBM의 전문적인 모노스페이스 폰트 */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
